spring:
  application:
    name: News
  datasource:
    url: jdbc:postgresql://localhost:5434/news
    username: postgres
    password: password
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  kafka:
    bootstrap-servers: localhost:19092
    topics:
      news-deleted: news-deleted
    producer.properties:
      acks: 1
      batch.size: 1024
      linger.ms: 10000
    cloud.zookeeper:
      config.enabled: false
      connect-string: localhost:2181

jwt:
  secret: ${JWT_SECRET}

server:
  port: 8083
